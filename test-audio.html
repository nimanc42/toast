<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test</h1>
    <audio controls>
        <source src="https://ijcfoybyykloajklwanb.supabase.co/storage/v1/object/public/audio/toast-1752818289464.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <br><br>
    <button onclick="testAudio()">Test Audio Playback</button>
    
    <script>
        function testAudio() {
            const audio = new Audio('https://ijcfoybyykloajklwanb.supabase.co/storage/v1/object/public/audio/toast-1752818289464.mp3');
            audio.play().then(() => {
                console.log('Audio played successfully');
            }).catch((error) => {
                console.error('Audio playback failed:', error);
            });
        }
    </script>
</body>
</html>
